{% extends "modelo.html" %}
{% block conteudo %}


<div class="container-lg d-flex flex-column mb-3  p-2 justify-content-between">
    <h1>Glossário</h1>
    <div class="container-sm mt-4">
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Termo</th>
                <th scope="col">Definição</th>
            </tr>
            </thead>
            <tbody>
            {% for termo in glossario %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ termo[0] }}</td>
                <td>{{ termo[1] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>


    <h1>Tarefas</h1>
    <div class="container-md mt-4">
        <table class="table table-lg table-striped table-responsive table-bordered">
            <thead class="thead-default">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tarefa</th>
                <th scope="col">Descrição</th>
            </tr>
            </thead>
            <tbody>
            {% for lista in tarefas %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ lista[0] }}</td>
                <td>{{ lista[1] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>


{% endblock %}
